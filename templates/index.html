<!doctype html>
<html lang="en">
<head>
    <title>
        BCG X Flask Chatbot
    </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
                }
            }
        });
    </script>
</head>
<body>
<main>
    <div class="disabled container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div id="chat" class="card">
                    <div id="chat-title-div" class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0">
                        <a class="btn btn-secondary btn-sm" href="{{ url_for('logout') }}">
                            Logout
                        </a>
                        <p id="chat-title" class="mb-0 fw-bold">
                            Analysis Bot Chat
                        </p>
                    </div>
                    <div class="card-body">
                        <div id="chat-window" class="overflow-y-auto">
                            <div class="d-flex flex-row justify-content-start mb-4">
                                <img src="{{ url_for('static', filename='bot_icon.webp') }}" alt="bot avatar"/>
                                <div class="bot-chat-bubble p-3 ms-3">
                                    <p class="small mb-0">
                                        Which company would you like analysis for?
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div data-mdb-input-init="" class="form-outline">
                            <form id='chat-form' class="form-control bg-body-tertiary">
                                <label class="form-label" for="text-box">
                                    Chat
                                </label>
                                <div class="input-group input-group-sm mb-3">
                                    <input id="text-box" type="text" class="form-control"/>
                                    <input class="btn btn-primary btn-sm" type="submit" value="Submit Query"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="login-div" class="container">
        <h2>
            Login
        </h2>
        <div data-mdb-input-init="" class="form-outline">
            <form id="login-form" class="form-control bg-body-tertiary">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div>
                    <label for="login-username">
                        Username
                    </label>
                    <input id="login-username" type="text" autocomplete="off"/>
                </div>
                <br/>
                <div>
                    <label for="login-password">
                        Password
                    </label>
                    <input id="login-password" type="text" autocomplete="off"/>
                </div>
                <br/>
                <div>
                    <input class="btn btn-secondary btn-sm" type="submit" value="Login"/>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
